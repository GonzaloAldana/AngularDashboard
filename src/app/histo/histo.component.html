<ng-select class="m-5" [items]="defaultBindingsList" [clearable]="false" (change)="onChangeDimension($event)"
    [(ngModel)]="selectedDimension">
</ng-select>
<ng-select class="m-5" [items]="aniosBindingsList" [clearable]="false" (change)="onChangeAnio($event)"
    [(ngModel)]="selectedAnio">
</ng-select>
<ng-select class="m-5" [items]="mesesBindingsList" [multiple]="true" [clearable]="false" (change)="onChangeMes()"
    [(ngModel)]="selectedMeses">
</ng-select>
<ng-select class="m-5" [items]="customer$ | async" [multiple]="true" [closeOnSelect]="true" [searchable]="true"
    placeholder="Seleccione un cliente de la lista..." (change)="onChangeValues()" [(ngModel)]="selectedCustomer">
</ng-select>

<div class="mt-3">
    Seleccionados: <br />
    <ul>
        <li *ngFor="let item of selectedCustomer">{{item}}</li>
    </ul>
    <ul>
        <li *ngFor="let item of selectedMeses">{{item.label}}</li>
    </ul>
    <button (click)="clearModel()" class="btn btn-secondary btn-sm">Limpiar seleccionados</button>
</div>

<app-bar-chart titulo="Serie Histórica de Ventas por Año y Por Cliente" [barChartLabels]="selectedCustomer"
    [barChartData]="dataDimension">
</app-bar-chart>
